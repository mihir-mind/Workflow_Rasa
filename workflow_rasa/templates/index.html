<html lang="en-US">
    <head>
        <title>MI Bot</title>
    </head>
    <body>
    <style>
        .rw-widget-container
        .rw-header{background-color: brown;}
        .rw-conversation-container
        .rw-messages-container
        .rw-message
        /* .rw-response{background-color: brown;} */
        .rw-client{background-color: brown;}
        .rw-launcher{background-color: brown;}
    </style>
    <div id="webchat"></div>
    <section>
        <h1>Bot</h1>
        <p>Click on the chat button to start chatting</p>
    </section>
    <script>
        !(function () {
            let e = document.createElement("script");
            let t = document.head || document.getElementsByTagName("head")[0];
            (e.src = "js/index.js");
            (e.async = !0);
            (e.onload = () => {
                window.WebChat.default({
                    selector: "#webchat",
                    socketUrl: "http://localhost:5005",
                    initPayload: "/welcome",
                    customData: {"language": "en"},
                    socketPath: "/socket.io/",
                    title: "MI BOT",
                    subtitle: "Testing",
                    params: {"storage": "session"}
                // add other props here
                }, null);
            });
            t.insertBefore(e, t.firstChild);
        })();
    </script>
    </body>
</html>
